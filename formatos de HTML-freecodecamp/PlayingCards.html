<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">♠</div>
      <div class="middle">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="right">A</div>
    </div>
    <div class="card">
      <div class="left">♥</div>
      <div class="middle">
        <div>K</div>
        <div>♥</div>
      </div>
      <div class="right">K</div>
    </div>
    <div class="card">
      <div class="left">♣</div>
      <div class="middle">
        <div>Q</div>
        <div>♣</div>
      </div>
      <div class="right">Q</div>
    </div>
  </main>
</body>
</html>
