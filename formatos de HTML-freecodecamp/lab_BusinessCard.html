<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <link rel="stylesheet" href="style_BusinessCard.css" />
</head>
<body>
  <div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile image of John Doe" class="profile-image" />

    <p class="full-name">John Doe</p>
    <p class="designation">Software Engineer</p>
    <p class="company">Tech Solutions Ltd.</p>

    <hr />

    <p>john.doe@example.com</p>
    <p>+1 (123) 456-7890</p>

    <a href="https://johndoe.dev" target="_blank">Portfolio</a>

    <hr />

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
      <a href="https://github.com/johndoe" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
