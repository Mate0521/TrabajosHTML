<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="style_PostCards.css">
</head>
<body>
  <div class="blog-post-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Una paisaje escénico" class="post-img">
    <div class="post-content">
      <h2 class="post-title">Mi Impresionante Publicación del Blog</h2>
      <p class="post-excerpt">Este es un breve resumen de mi perspicaz e interesante publicación del blog. ¡Definitivamente deberías leer más!</p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
