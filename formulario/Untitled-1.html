    <body>
        <section class="container">
            <h1>Formulario de contacto</h1>
            <form action="enviar.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ingrese su direccion de correo" required><br><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="que sugerencia nos tienes" required></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
